<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>login form</title>
  </head>
  <body>
    <div class="container">
      <form action="" class="form">
        <h1><span class="login">Login</span></h1>
        <p class="username">
          Username<br />

          <i class="material-symbols-outlined"> person </i>
          <input type="text" class="input" placeholder="Enter your Username" required/>
        </p>
        <p class="password">
          Password<br />
          <i class="fa fa-lock lock"></i>
          <input
            type="password"
            class="input"
            placeholder="Enter your password" required
          />
        </p>
        <p class="forget-password">
          <a href="" class="forget-password">Forget password?</a>
        </p>
        <p class="button_center"><button class="button">login</button></p>
        <p class="other-signin">or sign in using</p>
        
        <div class="container2">
            <div class="icon facebook">
                <div class="tooltip">Facebook</div>
                   <a href="" class="socialmedialink"><i class="fab fa-facebook-f"></i></a>
                    
            </div>


            <div class="icon twitter">
                <div class="tooltip">Twitter</div>
                <a href="" class="socialmedialink"><i class="fab fa-twitter"></i></a>
                    
            </div>


            <div class="icon instagram">
                <div class="tooltip">Instagram</div>
                <a href="" class="socialmedialink"><i class="fab fa-instagram"></i></a>
                    
            </div>
        </div>
        

      </form>
    </div>
  </body>
</html>
